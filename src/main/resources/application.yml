spring:
    profiles:
        active: dev
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mysql://localhost:3306/personal
        username: root
        password: root
        hikari:
            connection-timeout: 5000
            maximum-pool-size: 25

